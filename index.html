<!DOCTYPE html>
<html lang="en">
  <head>
    <title>counter</title>
    <link rel="stylesheet" href="/Counter-Application/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box"><h1 id="countlabel">0</h1></div>
      <div class="buttons">
        <button class="decreaseBtn" id="decrease" onclick="decreaseBtn()">
          Decrease
        </button>
        <button class="resetBtn" id="reset" onclick="resetBtn()">

        </button>
        <button class="increaseBtn" id="increase" onclick="increaseBtn()">
          Increase
        </button>
      </div>
    </div>

    <script src="/Counter-Application/index.js"></script>
  </body>
</html>
